<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Alex Saalberg</title>
  </head>

  <body>
    <!-- navigation bar, see navi.html -->
    <nav class = "navigation shadow-lg"></nav> 

    <br>


    <div class="container">

      <h1 class="display-2 text-light text-center">Game of Stones</h1>

      <div class="col">
        <div class="row justify-content-center">     

          <div class="col-sm-12 col-md-12">
            <img class="img-fluid rounded border border-dark" src="images/game_images/game_of_stones/gos1.png">
          </div>

          <div class="w-100"><br></div>

          <div class="col-sm-12 col-md-5">
            <div class="card bg-light shadow">
              <div class="card-header text-muted">More complete description on <a href="https://github.com/alexsaalberg/game_of_stones">Github</a></div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">3D Voxel-Terrain, “Colony Management” video game prototype.</li>
                <li class="list-group-item bg-light">Written in <b>C++</b>.</li>
                <li class="list-group-item bg-light">Created using <b>PolyVox</b> and <b>BulletPhysics</b> libraries.</li>
                <li class="list-group-item bg-light">
                  <div class="d-flex justify-content-between align-items-center">
                    <a type="button" class="btn btn-sm btn-info" href="https://www.github.com/alexsaalberg/game_of_stones" download><i class="fab fa-github"></i> github</a>
                    <small class="text-muted">2018</small>
                    <a type="button" class="btn btn-sm btn-info disabled" href="https://www.github.com/alexsaalberg/game_of_stones"><i class="fab fa-windows"></i> download</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="d-md-none col-sm-12 col-md-0">
            <br>
          </div>

          <div class="col-sm-12 col-md-7 align-self-center">
            <div class="embed-responsive embed-responsive-16by9 rounded shadow">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/srrBpUMm_rs"></iframe>
            </div>
          </div>

          <div class="w-100"><br></div>

          <div class="col-12">
            <h1 class="display-3 text-light text-center">Gallery</h1>
          </div>

          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <figure class="figure">
              <img src="images/game_images/game_of_stones/gos2.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Small building.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <figure class="figure">
              <img src="images/game_images/game_of_stones/gos3.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Glitchy view from underneath the terrain.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <figure class="figure">
              <img src="images/game_images/game_of_stones/gos4.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Image from immediately after I got 'picking' to work. All the large cubes were placed by clicking on the screen. The hard-edges on the far hill show the limit of the loaded terrain.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <figure class="figure">
              <img src="images/game_images/game_of_stones/gos5.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Very early image from when I was trying to send voxel meshes to the GPU. All the vertices were accidently being rendered in a very small area leading to this spiky-looking object.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <figure class="figure">
              <img src="images/game_images/game_of_stones/gos7.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Same as previous image.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <figure class="figure">
              <img src="images/game_images/game_of_stones/gos1.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Demonstration of multiple block colors as well as selection arrows for colonists.</figcaption>
            </figure>
          </div>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
