<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Alex Saalberg</title>
  </head>

  <body>
    <!-- navigation bar, see navi.html -->
    <nav class = "navigation shadow-lg"></nav> 

    <br>


    <div class="container">

      <h1 class="display-2 text-light text-center">Helico-opter</h1>

      <div class="col">
        <div class="row justify-content-center">     

          <div class="col-sm-12 col-md-12">
            <img class="img-fluid rounded d-block mx-auto" src="images/game_images/helico_opter/heli1.png">
          </div>

          <div class="w-100"><br></div>

          <div class="col-sm-12 col-md-5">
            <div class="card bg-light shadow">
              <div class="card-header text-muted">More complete description on <a href="https://github.com/alexsaalberg/game_of_stones">Github</a></div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">"Team up with a friend and destroy the blimps threatening to take your helicopter down!"</li>
                <li class="list-group-item bg-light">Co-operative side-scrolling video game.</li>
                <li class="list-group-item bg-light">Written in <b>C++</b>.</li>
                <li class="list-group-item bg-light">Created using <b>OpenGL</b> and <b>Box2D</b> libraries.</li>
                <li class="list-group-item bg-light">
                  <div class="d-flex justify-content-between align-items-center">
                    <a type="button" class="btn btn-sm btn-info" href="https://www.github.com/alexsaalberg/game_of_stones" download><i class="fab fa-github"></i> github</a>
                    <small class="text-muted">2018</small>
                    <a type="button" class="btn btn-sm btn-info disabled" href="https://www.github.com/alexsaalberg/game_of_stones"><i class="fab fa-windows"></i> download</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="d-md-none col-sm-12 col-md-0">
            <br>
          </div>

          <div class="col-sm-12 col-md-7 align-self-center">
            <div class="embed-responsive embed-responsive-16by9 rounded shadow">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/sOvNY74GvGQ"></iframe>
            </div>
          </div>

          <div class="w-100"><br></div>

          <div class="col-12">
            <h1 class="display-3 text-light text-center">Gallery</h1>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/StartMenu1.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Title screen.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/heli1.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">If a blimp touches the helicopter, you lose a life.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/heli2.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Player one plays as the helicopter with the WASD keys</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/heli3.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Player two plays as a golden bird with the Arrow keys.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/heli4.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">The helicopter has 5 lives.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/heli5.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Box2D provides a fun physics sandbox for things to bounce around in.</figcaption>
            </figure>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <img src="images/game_images/helico_opter/heli6.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-light">Capture birds in the cage for Player2 'ammo,' destroy blimps with the golden bird for points.</figcaption>
            </figure>
          </div>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
    $(document).ready(function(){
      $('.navigation').load('navi.html');
    });
    </script>

  </body>
</html>
